<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing_UP Page</title>
    <link rel="stylesheet" href="css/sign_up.css">
</head>

<body>

    <div class="wrapper">
        <div class="box">
            <div class="left">
                <h3>Create Account</h3>
                <button type="button" class="register-btn">Register</button>
            </div>
            <div class="right">
                <h3>Have an Account?</h3>
                <button type="button" class="login-btn">Login</button>
            </div>
            <!-- form구간  form 기능 안에서 역할 -->
            <div class="form">
                <!--login start부분-->

                <form class="form-login ">
                    <h3>login</h3>
                    <div class="form-group">
                        <input type="text" placeholder="Email Address*" class="form-control">
                    </div>
                    <!-- password구간  -->
                    <div class="form-group">
                        <input type="password" placeholder="Password*" class="form-control">
                    </div>
                    <div class="form-group">
                        <!--체크구간 -->
                        <label>
                            <input type="checkbox"> Remember Me
                        </label>
                    </div>
                    <button type="button" class="submit-btn">Login</button>
                    <p><a href="#" class="register-btn"> Register </a> | <a href="#" class="lost-pass-btn"> Lost your
                            password?</a> | <a href="index.html">Return?</a></p>
                </form>
                <!--login end -->

                <!--Resister start부분-->
                <form class="form-register form-hidden">
                    <h3>Member Register</h3>
                    <div class="form-group">
                        <input type="text" placeholder="First Name*" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="last Name*" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Email Address*" class="form-control">
                    </div>
                    <!-- password구간  -->
                    <div class="form-group">
                        <input type="password" placeholder="Password*" class="form-control">
                    </div>

                    <div class="form-group">
                        <input type="text" placeholder="Address*" class="form-control">
                    </div>


                    <div class="form-group">
                        <input type="tel" placeholder="Phone number*" class="form-control">
                    </div>
                    <button type="button" class="submit-btn">Register</button>
                    <p><a href="#" class="login-btn"> Login </a> | <a href="#" class="lost-pass-btn"> Lost your
                            password?</a> | <a href="index.html">Return?</a></p>
                </form>
                <!--Resiser end부분  -->


                <!---비밀번호 잃어버린 부분-->
                <form class="form-lost-password  form-hidden" action="">
                    <h3>Lost your Password ?</h3>
                    <h5> you will receive a link to Create a new password via email.</h5>

                    <div class="form-group">
                        <input type="text" placeholder="Email Address*" class="form-control">
                    </div>

                    <button type="button" class="submit-btn">Reset Password</button>
                    <p><a href="#" class="login-btn"> Login </a> | <a href="#" class="register-btn">Register</a></p>
                </form>
                <!--loset password  form end부분  -->
            </div>
        </div>

        <script src="js/script.js"> </script>
</body>

</html>
