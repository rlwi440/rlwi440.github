<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!--small-intro font-size 25px 부분  -->
    <link href="https://fonts.googleapis.com/css2?family=Laila&display=swap" rel="stylesheet">
    <!-- h1 font-size 100px부분 -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <title>MainPage</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <h2>Neat youth</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutme.html">ABOUT ME </a></li>
                    <li><a href="gallery.html">GallEry</a></li>
                    <li><a href="animation.html">Animation</a></li>
                    <li><a href="roadmap.html">RoadMap</a></li>
                    <li><a href="Sing_Up.html">MemberShip</a></li>
                    <li class="btn"><a href="ending.html">Keep In Touch</a></li>
                </ul>
            </div>
        </header>
        <div class="home">
            <div class="container">
                <div class="person">
                    <!--person-overlay 표현기법 -->
                    <span class="person-overlay"></span>
                    <img src="/image/Hand.png" alt="">
                </div>
                <div class="home-text">
                    <h6 class="student">Student</h6>
                    <h1 class="name">BAE KI WON</h1>
                    <p class="small-intro">Hello,my name is BAE KI WON.
                        I am constantly walking like a turtle without giving up my goal as a web Developer.
                    </p>
                </div>
            </div>
        </div>

    </div>

    <!-- jquery link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
    <!--anime 애니메이션을 사용할 컴포넌트-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

    <script>
        $(document).ready(function () {
            $(".name, .student, .small-intro").lettering();
            //images overlay effect
            anime({
                targets: '.home .person-overlay',
                translateX: 1100,
                delay: 1000,
                duration: 1500,
                easing: 'easeInSine'

            })
            /*easing effect 특수한 움직임 ,person img*/
            anime({
                targets: '.home .person img',
                opacity: 1,
                delay: 1500,
                duration: 1500,
                easing: 'easeInSine'
            })
            /*easing effect 특수한 움직임, Student*/
            anime({
                targets: '.student span',
                opacity: 1,
                duration: 1500,
                easing: 'easeInSine',
                delay: anime.stagger(100, {
                    start: 3000
                })
            })
            /*easing effect 특수한 움직임, name*/
            anime({
                targets: '.name span',
                opacity: 1,
                duration: 3000,
                easing: 'easeInSine',
                delay: anime.stagger(100, {
                    start: 2000
                })
            })
            /*UP AND DOWN easing effect*/
            anime({
                targets: '.name .char3,.name .char6,.name .char9',
                keyframes: [{
                    translateY: -100,
                    duration: 1500
                }],
                easing: 'easeInOutExpo',
                delay: 8000,
            })
            anime({
                targets: '.name .char2,.name .char5,.name .char8,.name .char10',
                keyframes: [{
                    translateY: 100,
                    duration: 1500
                }],
                easing: 'easeInOutExpo',
                delay: 8000,
            })
            //LOGO
            anime({
                targets: '.logo',
                opacity: 1,
                duration: 3000,
                delay: 3000
            })
            //menu
            anime({
                targets: '.menu li',
                opacity: 1,
                duration: 3000,
                delay: anime.stagger(150, {
                    start: 4000
                })
            })
            //Intro
            anime({
                targets: '.small-intro span',
                opacity: 1,
                duration: 1000,
                easing: 'easeInSine',
                delay: anime.stagger(50, {
                    start: 5000
                })
            })
        });
    </script>
</body>

</html>
